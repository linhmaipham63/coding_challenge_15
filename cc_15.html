<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Risk Management Dashboard</h1>
    </header>

    <main>
        <div id="riskDashboard"></div>
        <form id="addRisk-form">

            <label for="riskInput">Risk Name:</label>
            <input type="text" id="riskInput" required><br><br>

            <label for="riskLevel">Risk Level:</label>
            <select id="riskLevel" required>
                <option value="Low">Low</option>
                <option value="Medium" selected>Medium</option>
                <option value="High">High</option>
            </select><br><br>

            <label for="department">Department:</label>
            <input type="text" id="department" required><br><br>
            <button type="submit">Add Risk Item</button>
        
        </form>
    </main>

    <script src="cc_15.js"></script>
</body>
</html>
